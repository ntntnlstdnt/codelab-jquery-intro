<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <style>
      #game-board {
        text-align: center;
      }
      #game-board td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <p id="winner">

    </p>

    <table id="game-board">
      <tbody>
        <tr>
          <td id="1-1" class = "r1 c1"></td>
          <td id="1-2" class = "r1 c2"></td>
          <td id="1-3" class = "r1 c3"></td>
        </tr>
        <tr>
          <td id="2-1" class="r2 c1"></td>
          <td id="2-2" class="r2 c2"></td>
          <td id="2-3" class="r2 c3"></td>
        </tr>
        <tr>
          <td id="3-1" class="r3 c1"></td>
          <td id="3-2" class="r3 c2"></td>
          <td id="3-3" class="r3 c3"></td>
        </tr>
      </tbody>
    </table>

    <button id="reset-button">Reset</button>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // ADD YOUR CODE FOR THE GAME LOGIC HERE
      $("#game-board  td").click(function(){
        var noXs = $("#game-board td:contains('x')");
        var noOs = $("#game-board td:contains('o')");
        console.log(noXs);
        console.log(noOs);

        if (noXs.length  === noOs.length && noXs.length + noOs.length <= 9){
          $(this).text('x').css("background-color","blue");
          $(this).off("click");
        } else if (noXs.length > noOs.length && noXs.length + noOs.length <= 9 ) {
          $(this).text('o');
          $(this).off("click");
        }

        for (i = 1; i<=3; i++){
          if ($(".c"+ i).text() ==="xxx" || $(".r"+ i).text()==="xxx"||$(".c"+ i).text() ==="ooo" || $(".r"+ i).text()==="ooo"){
            $("#game-board td").off("click");
            $("#winner").text("WE HAVE A WINNER!!");
            return;
          }
        }

        if ($("#1-1, #2-2, #3-3").text() ==="xxx" ||$("#3-1, #2-2, #1-3").text() ==="xxx"
            || $("#1-1, #2-2, #3-3").text() ==="ooo" ||$("#3-1, #2-2, #1-3").text() ==="ooo" ){
              $("#game-board td").off("click");
              $("#winner").text("WE HAVE A WINNER!!");
              return;
            }
      });

      $("#reset-button").click(function(){
        $('#game-board td').text('').css("background-color", "white");
        location.reload();
      });

    </script>

  </body>
</html>
